<mat-card>
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field color="accent" class="sghi">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id">
          <mat-error *ngIf="changePasswordForm.get('id')?.hasError('required')">
            ID is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field color="accent" class="sghiwr">
          <mat-label>Old Password</mat-label>
          <input matInput formControlName="oldPassword" [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility_on'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('oldPassword')?.hasError('required')">
            Field is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field color="accent">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility_on'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
            Field is required.
          </mat-error>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
            New password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field color="accent">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmNewPassword" [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility_on'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.hasError('mismatch')">
            Passwords must match.
          </mat-error>
        </mat-form-field>
  
        <mat-card-actions>
          <button mat-raised-button color="accent" type="submit" class="but">Validate</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
