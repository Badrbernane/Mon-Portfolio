<mat-card>
    <mat-card-header>
        <mat-card-title>Competences Overview</mat-card-title>
        <mat-card-subtitle>Manage your competencies efficiently</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <button mat-icon-button color="primary" routerLink="/modifcomp" matTooltip="Edit the competencies">
            <mat-icon>edit</mat-icon>
        </button>

        <div class="competence-container">
            <mat-card *ngFor="let item of competences; trackBy: trackByCompetence" class="competence-card">
                <mat-card-header>
                    <mat-card-title>{{ item.competenceNom }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <!-- Add other details if available -->
                    <!-- Example: -->
                    <div class="competence-details">
                        <p><strong>Additional Info:</strong> {{ item.date_creation | date }}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
